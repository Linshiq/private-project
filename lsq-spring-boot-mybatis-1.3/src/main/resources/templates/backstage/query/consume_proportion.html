				<form class="form-inline" action="/return" th:action="@{/balance/consumeProp}"  method = "post">

				    <label for="exampleInputEmail2">起始日期</label>			    
				  </div>

				  </div>

					<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>	
				  </div>		
				  <button type="submit" class="btn btn-primary">搜索</button>
				</form>
				
				<h2 class="sub-header">报表</h2>
				<h2 class="sub-header" th:text="'总共: ' + ${sum} + ' ' + ${dateToDate}"></h2>
				<div class="">
					<div id="container" style="min-width:400px;min-height:800px;"></div>
				</div> 
				
	</div>
